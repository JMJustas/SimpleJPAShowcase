<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateAuthorNickname.author.name}</h2>
    <h:form>
        <h:outputText value="nickname: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateAuthorNickname.author.nickname}" required="true" />
        <h:commandButton value="update" action="#{updateAuthorNickname.updateAuthorNickname()}">
            <f:param name="authorId" value="#{booksForAuthor.author.id}" />
        </h:commandButton>
        <h:outputText value="value was already modified by other user" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{generateAuthorNickname.nicknameGenerationStatus}" />
        <h:commandButton value="Suggest a nickname" disabled="#{generateAuthorNickname.nicknameGenerationRunning}" action="#{generateAuthorNickname.generateNewNickname()}">
            <f:param name="authorId" value="#{booksForAuthor.author.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
