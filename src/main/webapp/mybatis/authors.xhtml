<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Authors:</h2>
    <ol>
        <ui:repeat value="#{authorsMyBatis.allAuthors}" var="author">
           <li><h:link value="#{author.name}" outcome="books?authorId=#{author.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{authorsMyBatis.newAuthor.name}" required="true" />
        <h:commandButton value="Add new author" action="#{authorsMyBatis.createNewAuthor}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
